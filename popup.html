<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Translate</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h1>翻譯橋</h1>
        </div>

        <div class="main-controls">
            <button id="toggleTranslation" class="primary-button">
                <span id="buttonText">開始翻譯</span>
                <div id="loadingSpinner" class="spinner hidden"></div>
            </button>
        </div>

        <div class="status-section">
            <div id="translationStatus" class="status-text">準備就緒</div>
            <div id="progressBar" class="progress-bar hidden">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="communicationStatus" class="communication-status hidden">
                <span class="status-indicator"></span>
                <span class="status-text">通訊狀態</span>
            </div>
        </div>

        <div class="button-visibility-section">
            <div class="toggle-container">
                <label class="toggle-label">
                    <input type="checkbox" id="buttonVisibilityToggle" class="toggle-checkbox">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">顯示翻譯按鈕</span>
                </label>
            </div>
        </div>

        <div class="footer">
            <button id="settingsButton" class="secondary-button">設定</button>
        </div>
    </div>

    <script src="js/config-manager.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
